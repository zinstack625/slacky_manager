<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<table>

<tr>
  <td>

  </td>
{% for i in labs %}

</tr>

{% for row in table %}

</tr>
{% endfor %}
</table>
</body>
</html>
