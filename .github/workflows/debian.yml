name: Debian packaging

on:
  push:
      branches:
        - master
        - ci_deb
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup
      run: |
        sudo apt install curl python3 python3-pip python3-wheel build-essential devscripts debhelper dh-python
        pip3 install build
    - name: Get
      uses: actions/checkout@v3
    - name: Archive
      run: |
        SRC_DIR=$(pwd)
        cd ../
        tar -cvJf slacky-manager_0.3.orig.tar.xz slacky_manager
        cd $SRC_DIR
    - name: Build
      run: debuild -us -uc
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: slacky_manager.deb
        path: ~/slacky_manager/slacky-manager_0.3-1_all.deb
